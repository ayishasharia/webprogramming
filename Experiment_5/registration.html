<html>
<head>
<link rel="stylesheet" href="css/registration.css">
</head>
<body align="center">
<div>
<h1>Registration Form</h1>
<form action="#">
<table class="one" align="center">
<tr>
<td align="right"><label>First Name :</label></td>
<td><input type="text" name="fname" /></td>
</tr>
<tr>
<td align="right"><label>Last Name :</label></td>
<td><input type="text" name="lname" /></td>
</tr>
<tr>
<td align="right"><label>Username :</label></td>
<td><input type="text" name="uname" /></td>
</tr>
<tr>
<td align="right"><label>Password :</label></td>
<td><input type="password" name="password" /></td>
</tr>
<tr>
<td align="right"><label>Email :</label></td>
<td><input type="email" name="email" /></td>
</tr>
<tr>
<td align="right"><label>Mobile No :</label></td>
<td><input type="tel" name="mobileno" /></td>
</tr>
<tr>
<td align="right"><label>Gender :</label></td>
<td><input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female"><label for="female">Female</label></td>
</tr>
<tr>
<td align="right"><label>Stream :</label></td>
<td>
MCA<input type="checkbox" value="mca" />      
MBA<input type="checkbox" value="mba" />      
MSC<input type="checkbox" value="msc" />
</td>
</tr>
<tr>
<td align="right"><label>City :</label></td>
<td><select name="city" id="city">
<option value="">Trissure</option>
<option value="">Calicut</option>
<option value="">Malappuram</option>
<option value="">Trivandrum</option>
</select></td>
</tr>
</table>
<button type="button">Register</button>
<a href="first.html"><b>Back to home</b></a>
</form>
</div>
</body>
